<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<style>
    
    .row {
        background-color: #fff;
        margin: 10% 20%;
        padding: 20px 10px;
        border: 3px solid green;
        border-radius: 25px;
    }
    .btn-1 {
      float: right;
    }
    
</style>
<body >
    <div class="container">
        <form class="row g-3">
            
               <div class="col-8">
                <strong><h3>Shaxsiy ma'lumotlar</h3></strong>
               </div>
               <div class="col-4 kirish ">
                <a href="index.html">
                  <button type="button" class="btn btn-1 btn-success">Bosh sahifa</button>
                </a>
               </div>
                <div class="col-lg-4 col-md-6 col-sm-12 ">
                    <input type="text" class="form-control" placeholder="Ismingiz" aria-label="First name" required>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-12">
                    <input type="text" class="form-control" placeholder="Familyangiz" aria-label="Last name" readonly>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-12 ">
                    <input type="number" class="form-control" placeholder="Telefon raqamingiz" aria-label="namber" readonly>
                  </div>
                  <div class="col-lg-4 col-md-6 col-sm-12">
                    <select name="address" id="address" class="form-control">
                        <option value="off" disabled selected>Viloyat </option>
                        <option value="An">Andijon</option>
                        <option value="Nm">Namangan</option>
                        <option value="Fr">Farg'ona</option>
                        <option value="Tsh">Toshkent</option>
                        <option value="Sr">Sirdaryo</option>
                        <option value="Jz">Jizzax</option>
                        <option value="Sm" >Samarqand</option>
                        <option value="Qd">Qashqadaryo</option>
                        <option value="Sd">Surxandaryo</option>
                        <option value="Bu">Buxoro</option>
                        <option value="Nv">Navoiy</option>
                        <option value="Xr">Xorazm</option>
				        <option value="QqR">Qoraqalpog'iston Respublikasi</option>
                    </select>
                  </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
                </div>
                <div class="col">
                <button type="button" class="btn btn-success">Jo'natish</button>
                <button type="reset" class="btn btn-danger">Qaytish</button>
                </div>
        </form>  
    </div>
</body>
</html>
